<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClickUp Live Tracking</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>ClickUp Live Tracking</h1>
      <div id="meta"></div>
      <button id="refreshBtn" class="refresh">Refresh now</button>
      <small id="quota" class="quota"></small>
    </header>

    <main>
      <section id="board" class="board"></section>
    </main>

    <footer>
      <small>Status updates every <span id="interval">15</span>s</small>
    </footer>

    <script src="/app.js"></script>
  </body>
</html>
